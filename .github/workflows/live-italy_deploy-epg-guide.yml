name: Live Italy - Deploy EPG Guide

on:
  schedule:
    - cron: "0 2 * * *" # Runs at 2:00 AM UTC every day
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate EPG Guide
        run: npm run --workspace live-italy make-guide

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare artifact
        run: |
          mkdir -p ./tmp/data/live-italy
          cp ./extensions/live-italy/assets/data/epg-guide.json ./tmp/data/live-italy/
          cp ./extensions/live-italy/public/index.html ./tmp/data/live-italy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./tmp"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
