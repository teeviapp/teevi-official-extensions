name: Deploy Extensions

on:
  push:
    branches: [main]
    paths:
      - "extensions/**/package.json"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all extensions
        run: |
          for pkg_dir in extensions/*; do
            if [ -f "$pkg_dir/package.json" ]; then
              echo "Building $pkg_dir..."
              npm run --workspace $pkg_dir build || true
            fi
          done

      - name: Clone gh-pages
        run: |
          git clone --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages

      - name: Copy builds to root
        run: |
          index_file="gh-pages/index.json"
          echo "[" > "$index_file"
          first=true

          for pkg_dir in extensions/*; do
            manifest="$pkg_dir/dist/manifest.json"
            id=$(jq -r '.id' "$manifest")
            name=$(jq -r '.name' "$manifest")
            description=$(jq -r '.description' "$manifest")
            iconResourceName=$(jq -r '.iconResourceName' "$manifest")
            
            DIR_NAME=$(basename $pkg_dir)
            rm -rf gh-pages/$id
            mkdir -p gh-pages/$id
            cp -r $pkg_dir/dist/* gh-pages/$id/

            name=$(jq -r '.name' "$manifest")
            description=$(jq -r '.description' "$manifest")
            iconResourceName=$(jq -r '.iconResourceName' "$manifest")

            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> "$index_file"
            fi

            jq -n \
              --arg id "$id" \
              --arg name "$name" \
              --arg description "$description" \
              --arg iconResourceName "$iconResourceName" \
              --arg path "$DIR_NAME" \
              '{id:$id, name:$name, description:$description, iconResourceName:$iconResourceName}' >> "$index_file"
          done

      - name: Commit & push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update extensions" || echo "No changes to commit"
          git push origin gh-pages
